---
layout: page
title: Process
permalink: /process/
---

<div class="posts">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			<h2>{{ post.title }}</h2>
			
			<span class="post-meta">{{ post.date | date: "%-d %b, %Y" }}</span>
		
			<img src="/img/posts/{{ post.image}} ">
		
			<div class="post-excerpt">
				{{ post.excerpt }}
			</div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
